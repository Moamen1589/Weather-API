<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Weather.css">
    <link rel="stylesheet" href="./css/all.min.css">

    <title>World Weather</title>
</head>

<body>
    <div class="container">
        <h1>WORLD WEATHER <i class="fa-solid fa-sun" style="color: #FFD43B;"></i></h1>
        <form id="form">
            <input class="input" type="text" placeholder="Enter Country Name">
            <button>Search </button>

        </form>
        <p class="wrong"></p>
        <div class="WeatherContainer">

            <h1 class="CountryName"></h1>
            <div class="icon">
                <i class="fa-solid "></i>
            </div>
            <h1 class="degree"></h1>
            <div class="Sea-Pressure">

                <div class="sea">
                    <p class="title">Wind Speed</p>
                    <span class="WindSpeed"></span>
                </div>
                <div class="pre">
                    <p class="title">pressure Level</p>
                    <span class="pressure"></span>
                </div>

            </div>

        </div>


    </div>
</body>
<script src="script.js"></script>

</html>
